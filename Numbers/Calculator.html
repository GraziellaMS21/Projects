<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/Projects/Numbers/Calculator.css" />
    <link rel="stylesheet" href="/Projects/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div
        class="container navbar-container d-flex justify-content-center align-items-center"
      >
        <h1 class="title">Projects</h1>
        <button
          onclick="appendToDisplay('7')"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul>
            <li>About Me</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="calculator">
      <div
        class="container calc-container d-flex justify-content-center align-items-center"
      >
        <div
          class="display-container d-flex justify-content-center align-items-center"
        >
          <input type="text" id="display1" readonly />
          <input type="text" id="display2" readonly />
        </div>
        <div class="input">
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="deleteDisplay()">DEL</button>
          <button onclick="clearDisplay()">CLR</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('*')">x</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('/')">/</button>
          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="appendToDisplay('+')">+</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>

    <script>
      const displayUp = document.getElementById("display1");
      const displayDown = document.getElementById("display2");

      function appendToDisplay(input) {
        displayDown.value += input;
      }

      function deleteDisplay(input) {
        let current = displayDown.value;
        displayDown.value = current.slice(0, -1);
      }

      function clearDisplay() {
        displayDown.value = "";
        displayUp.value = "";
      }

      // function calculate() {
      //   try {
      //     displayUp.value = displayDown.value
      //     displayDown.value = eval(displayDown.value);
      //   } catch (error) {
      //     displayDown.value = "Error";
      //   }
      // }
    </script>
  </body>
</html>
