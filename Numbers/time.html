<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="/Projects/Numbers/time.css" />
    <link rel="stylesheet" href="/Projects/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div
        class="container navbar-container d-flex justify-content-center align-items-center"
      >
        <h1 class="title">Projects</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul>
            <li>About Me</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="time-container row d-flex justify-content-center align-items-center"
      >
        <div class="col-12 col-md-6">
          <div class="card py-4">
            <div class="card-title text-center">
              <h1>Counter</h1>
            </div>
            <div
              class="card-body d-flex justify-content-center align-items-center flex-column"
            >
                <h2 class="text-center col-12" id="display-counter">0</h2>
            <div class="row container-fluid d-flex justify-content-center align-items-center flex-column">
                <div class="row rowbtn">
                    <button onclick="appendToDisplaySub()" class="buttn sub">
                      Decrease
                    </button>
                    <button onclick="appendToDisplayAdd()" class="buttn add">
                      Increase
                    </button>
                </div>
                <div class="row rowbtn">
                    <button onclick="appendToDisplayAdd2()" class="buttn add">
                      +2
                    </button>
                    <button onclick="appendToDisplayAdd10()" class="buttn add">
                      +10
                    </button>
                </div>
                <div class="row rowbtn">
                    <button onclick="resetDisplay()" class="col-12 buttn reset">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-title">
              <h1></h1>
            </div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const counter = document.getElementById("display-counter");
        let count = 0;

        function appendToDisplayAdd() {
            count++;
            counter.textContent = count;
        }

        function appendToDisplayAdd2() {
            count += 2;
            counter.textContent = count;
        }

        function appendToDisplayAdd10() {
            count += 10;
            counter.textContent = count;
        }
        
        function appendToDisplaySub() {
            if (counter.textContent > 0) {
                count--;
                counter.textContent = count;
            }
        }
        
        function resetDisplay() {
            count = 0;
            counter.textContent = 0;
        }
    </script>
  </body>
</html>
